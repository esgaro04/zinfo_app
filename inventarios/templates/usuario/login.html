{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
      <title> {% block titulo %}  {% endblock titulo %} </title>
      <meta charset="UTF-8">
      <link rel="StyleSheet" href='{% static "css/zinfo.css" %}' type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS v5.2.0-beta1 -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body style="background-color: #F0F2F5">
      <div class="card col-md-4 offset-md-4 mt-5 border border-success" >
        <div class="card-body">
          <h4 class="card-title" align="center">Bienvenido a Zinfonia</h4>
        </div>
        <form enctype="multipart/form-data" method="POST" >
          <div class="container-fluid">
            <div class="row" id="map_section">
              <div class="col-12">
                {% csrf_token %}
                {% if form.errors %}
              <div class="alert alert-primary alert-dismissible" role="alert">
                <div id="form_errors">
                {% for key, value in form.errors.items %}
                <strong>{{ value }}</strong>
                {% endfor %}
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                {% endif %}
              <div class="block">
                <label for="username"><b>Usuario</b></label>
                  {{ form.username }}
              </div>
                <br>
              <div class="block ">
                <label for="password"><b>Contraseña</b></label>
                  {{ form.password }}
              </div>
                <br>
              <div class="gap-3 d-md-flex justify-content-md-left mb-3">
                <p><input class="btn btn-primary" name="submit" type="submit" value="Ingresar"></p>
                <p><input class="btn btn-primary" name="reset" type="reset" value="Restaurar"></p>
              </div>
              <div class="block center">
                <p>¿No tienes una cuenta? <a href="{% url 'sign' %}">Registrate Aquí </a></p>
              </div>
              </div>
            </div>
          </div>   
        </form>
      </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script> 
    </body>
</html>
