{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
      <title> {% block titulo %}  {% endblock titulo %} </title>
      <meta charset="UTF-8">
      <link rel="StyleSheet" href='{% static "css/zinfo.css" %}' type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS v5.2.0-beta1 -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body style="background-color: #F0F2F5">
      <div class="card col-md-4 offset-md-4 mt-5 border border-primary" >
        <div class="card-body">
          <h4 class="card-title text-success" align="center">Registrate</h4>
        </div>  
        <form enctype="multipart/form-data" method="POST" >
          <div class="container-fluid">
            <div class="row" id="map_section">
              <div class="col-12">
                {% csrf_token %}
                {% if form.errors %}
              <div class="alert alert-primary alert-dismissible" role="alert">
                <div id="form_errors">
                {% for key, value in form.errors.items %}
                <strong>{{ value }}</strong>
                {% endfor %}
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                <span aria-hidden="true">&times;</span>
                </button>
              </div>
                {% endif %}
            <label for="first_name"><b>Nombres:</b></label> <br>
            <div class="input-group mb-3">
              <input type="text" name="{{ form.first_name.name }}" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
                
            <label for="last_name"><b>Apellidos:</b></label><br>
            <div class="input-group mb-3">
              <input type="text" name="{{ form.last_name.name }}" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>

            <label for="username"><b>Usuario:</b></label><br>
            <div class="input-group mb-3">
              <input type="text" name="{{ form.username.name }}" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="username">
            </div>

            <label for="password1"><b>Contraseña:</b></label><br>
            <div class="input-group mb-3">
              <input type="password" name="{{ form.password1.name }}" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="password1">
            </div>

            <label for="password2"><b>Confirmar Contraseña:</b></label><br>
            <div class="input-group mb-3">
              <input type="password" name="{{ form.password2.name }}" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="password2">
            </div>
                <br>
            
                <div class="block clear">
                &nbsp;
                <input name="submit" class="btn btn-primary" type="submit" value="Registrar User">
                &nbsp;
                <input name="reset" class="btn btn-primary" type="reset" value="Reset Form">
              </div>
              <br>
              <div class="block center">
                <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Ingresa Aquí </a></p>
              </div>
              </div>

            </div>  
          </div>    
        </form>
      </div>
         <!-- Bootstrap JavaScript Libraries -->
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
         integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
         </script>
 
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
         integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
         </script> 
    </body>
</html>
